  <script>
    // ============================================
    // Searchable Select Component
    // ============================================
    
    class SearchableSelect {
      constructor(wrapperId, options = []) {
        this.wrapper = document.getElementById(wrapperId);
        this.input = this.wrapper.querySelector('input');
        this.dropdown = this.wrapper.querySelector('.searchable-select-dropdown');
        this.options = options;
        this.selectedValue = null;
        this.selectedLabel = null;
        this.onChange = null;
        
        this.init();
      }
      
      init() {
        // Toggle dropdown on input click
        this.input.addEventListener('click', () => {
          this.toggleDropdown();
        });
        
        // Filter options as user types
        this.input.addEventListener('input', () => {
          this.filterOptions(this.input.value);
        });
        
        // Enable typing when focused
        this.input.addEventListener('focus', () => {
          this.input.removeAttribute('readonly');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
          if (!this.wrapper.contains(e.target)) {
            this.closeDropdown();
          }
        });
      }
      
      setOptions(options) {
        this.options = options;
        this.renderOptions();
        
        // Select first option by default
        if (options.length > 0) {
          this.selectOption(options[0].value, options[0].label);
        }
      }
      
      renderOptions() {
        this.dropdown.innerHTML = '';
        
        if (this.options.length === 0) {
          this.dropdown.innerHTML = '<div class="searchable-select-no-results">No options available</div>';
          return;
        }
        
        // Render flat options
        this.options.forEach(option => {
          const optionEl = document.createElement('div');
          optionEl.className = 'searchable-select-option';
          optionEl.textContent = option.label;
          optionEl.dataset.value = option.value;
          
          if (option.value === this.selectedValue) {
            optionEl.classList.add('selected');
          }
          
          optionEl.addEventListener('click', () => {
            this.selectOption(option.value, option.label);
            this.closeDropdown();
          });
          
          this.dropdown.appendChild(optionEl);
        });
      }
      
      filterOptions(searchTerm) {
        const options = this.dropdown.querySelectorAll('.searchable-select-option');
        let visibleCount = 0;
        
        options.forEach(option => {
          const text = option.textContent.toLowerCase();
          const matches = text.includes(searchTerm.toLowerCase());
          
          if (matches) {
            option.classList.remove('hidden');
            visibleCount++;
          } else {
            option.classList.add('hidden');
          }
        });
        
        // Show "no results" message if no matches
        const noResults = this.dropdown.querySelector('.searchable-select-no-results');
        if (visibleCount === 0 && !noResults) {
          this.dropdown.innerHTML = '<div class="searchable-select-no-results">No matching options</div>';
        }
      }
      
      selectOption(value, label) {
        this.selectedValue = value;
        this.selectedLabel = label;
        this.input.value = label;
        this.input.setAttribute('readonly', 'readonly');
        
        // Update selected styling
        this.dropdown.querySelectorAll('.searchable-select-option').forEach(opt => {
          opt.classList.toggle('selected', opt.dataset.value === value);
        });
        
        // Trigger change callback
        if (this.onChange) {
          this.onChange(value, label);
        }
      }
      
      toggleDropdown() {
        const isOpen = this.dropdown.classList.contains('show');
        
        if (isOpen) {
          this.closeDropdown();
        } else {
          this.openDropdown();
        }
      }
      
      openDropdown() {
        this.dropdown.classList.add('show');
        this.input.value = ''; // Clear for typing
        this.input.focus();
        this.renderOptions(); // Reset all options visible
      }
      
      closeDropdown() {
        this.dropdown.classList.remove('show');
        this.input.value = this.selectedLabel || '';
        this.input.setAttribute('readonly', 'readonly');
      }
      
      getValue() {
        return this.selectedValue;
      }
    }
    
    // ============================================
    // Initialize Page
    // ============================================
    
    let monthSelect, districtSelect;
    
    /**
     * Load available dates from BigQuery and populate the month dropdown
     */
    async function loadAvailableDates() {
      try {
        const response = await fetch('/api/pl/dates');
        
        if (!response.ok) {
          throw new Error('Failed to fetch dates');
        }
        
        const dates = await response.json();
        
        // Transform dates for searchable select
        const options = dates.map(dateObj => ({
          value: dateObj.time,
          label: dateObj.formatted
        }));
        
        monthSelect.setOptions(options);
        
        console.log(`‚úÖ Loaded ${dates.length} available dates`);
      } catch (error) {
        console.error('Error loading dates:', error);
        
        // Fallback to sample dates
        const fallbackDates = [
          { value: '2025-12-01', label: '2025-12-01' },
          { value: '2025-11-01', label: '2025-11-01' },
          { value: '2025-10-01', label: '2025-10-01' },
          { value: '2025-09-01', label: '2025-09-01' }
        ];
        monthSelect.setOptions(fallbackDates);
        console.warn('Using sample dates as fallback');
      }
    }
    
    /**
     * Current hierarchy type (district, region, or subsidiary)
     */
    let currentHierarchy = 'district';
    
    /**
     * Load hierarchy options based on the selected type
     * 
     * @param {string} hierarchyType - 'district', 'region', or 'subsidiary'
     */
    async function loadHierarchyOptions(hierarchyType = 'district') {
      try {
        // Map hierarchy types to API endpoints
        const endpointMap = {
          'district': '/api/storage/districts',
          'region': '/api/storage/regions',
          'subsidiary': '/api/storage/departments'
        };
        
        const endpoint = endpointMap[hierarchyType];
        if (!endpoint) {
          throw new Error(`Unknown hierarchy type: ${hierarchyType}`);
        }
        
        console.log(`üì° Fetching ${hierarchyType} data from ${endpoint}...`);
        const response = await fetch(endpoint);
        
        if (!response.ok) {
          throw new Error(`Failed to fetch ${hierarchyType} data`);
        }
        
        const items = await response.json();
        
        // Transform for searchable select (flat structure)
        const options = items.map(item => ({
          value: item.id,
          label: item.label,
          type: item.type
        }));
        
        districtSelect.setOptions(options);
        
        // Count by type
        const mainItems = items.filter(i => i.type !== 'tag').length;
        const tags = items.filter(i => i.type === 'tag').length;
        console.log(`‚úÖ Loaded ${items.length} ${hierarchyType} items`);
        console.log(`   - Main items: ${mainItems}`);
        console.log(`   - Tags: ${tags}`);
        
        // Update current hierarchy
        currentHierarchy = hierarchyType;
      } catch (error) {
        console.error(`Error loading ${hierarchyType}:`, error);
        
        // Fallback to sample data
        const fallbackData = [
          { value: '101', label: `Sample ${hierarchyType} 101` },
          { value: '102', label: `Sample ${hierarchyType} 102` }
        ];
        districtSelect.setOptions(fallbackData);
        console.warn(`Using sample ${hierarchyType} as fallback`);
      }
    }
    
    // Initialize searchable selects and load data
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize searchable select components
      monthSelect = new SearchableSelect('monthSelectWrapper');
      districtSelect = new SearchableSelect('districtSelectWrapper');
      
      // Set up change handlers
      monthSelect.onChange = (value, label) => {
        console.log('Month changed to:', value);
        // TODO: Refresh P&L data based on selected month
      };
      
      districtSelect.onChange = (value, label) => {
        console.log('District changed to:', value);
        // TODO: Refresh P&L data based on selected district
      };
      
      // Load data
      loadAvailableDates();
      loadHierarchyOptions();
    });

    // ============================================
    // UI Event Handlers
    // ============================================

    // Toggle buttons
    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        this.parentElement.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        console.log('P&L Type changed to:', this.dataset.type);
      });
    });

    /**
     * Hierarchy tabs - switch between District, Region, Subsidiary
     * 
     * When a tab is clicked:
     * 1. Update active tab styling
     * 2. Extract hierarchy type from tab text ("District", "Region", "Subsidiary")
     * 3. Update the dropdown label to match the hierarchy type
     * 4. Update the dropdown placeholder text
     * 5. Load the appropriate data via API call
     * 
     * This creates a seamless UX where a single dropdown adapts to show:
     * - Districts (44 items + 9 tags) when District tab is active
     * - Regions (12 items) when Region tab is active
     * - Subsidiaries (7 items) when Subsidiary tab is active
     */
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        // Remove active state from all tabs
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        // Add active state to clicked tab
        this.classList.add('active');
        
        // Get hierarchy type from tab text (lowercase for API compatibility)
        const hierarchyType = this.textContent.toLowerCase();
        console.log('Hierarchy changed to:', hierarchyType);
        
        // Update the dropdown label to match selected hierarchy
        const hierarchyLabel = document.querySelector('.control-group:nth-child(3) .control-label');
        hierarchyLabel.textContent = this.textContent;
        
        // Update the dropdown placeholder
        districtSelect.input.setAttribute('placeholder', `Select ${hierarchyType}...`);
        
        // Load the appropriate hierarchy data from API
        // Maps to: /api/storage/districts, /api/storage/regions, or /api/storage/departments
        loadHierarchyOptions(hierarchyType);
      });
    });

    // Navigation
    document.querySelectorAll('.nav-item:not(.disabled)').forEach(item => {
      item.addEventListener('click', function() {
        if (this.textContent === 'P&L View') {
          window.location.href = '/';
        } else if (this.textContent === 'Dimension Configuration') {
          window.location.href = '/storage-browser';
        }
      });
    });


    // ============================================
    // Button Functions
    // ============================================

    /**
     * Refresh P&L data from BigQuery
     * Fetches data based on current hierarchy, selected item, and date
     */
    async function refreshData() {
      console.log('\nüîÑ ===== REFRESH DATA CLICKED =====');
      
      // Get current selections
      const hierarchy = currentHierarchy;
      const selectedId = districtSelect.getValue();
      const selectedDate = monthSelect.getValue();
      const selectedLabel = districtSelect.selectedLabel;
      
      console.log('Current selections:', {
        hierarchy,
        selectedId,
        selectedLabel,
        selectedDate
      });
      
      // Validate selections
      if (!selectedId) {
        console.warn(`‚ö†Ô∏è No ${hierarchy} selected`);
        alert(`Please select a ${hierarchy} first`);
        return;
      }
      
      if (!selectedDate) {
        console.warn('‚ö†Ô∏è No date selected');
        alert('Please select a month first');
        return;
      }
      
      try {
        // Show loading state
        const resultsSection = document.getElementById('bigqueryResults');
        resultsSection.style.display = 'flex';
        document.getElementById('resultsMetadata').textContent = 'Generating P&L Report...';
        document.getElementById('queryInfo').innerHTML = '<em>Fetching data...</em>';
        document.getElementById('pnlContent').innerHTML = '<div style="text-align: center; padding: 40px;">Loading P&L report...</div>';
        
        // Fetch data from API
        const url = `/api/pl/data?hierarchy=${hierarchy}&selectedId=${encodeURIComponent(selectedId)}&date=${selectedDate}`;
        console.log(`üì° API Request: ${url}`);
        
        const response = await fetch(url);
        
        console.log(`üì• Response status: ${response.status} ${response.statusText}`);
        
        if (!response.ok) {
          const errorData = await response.json();
          console.error('‚ùå API Error:', errorData);
          throw new Error(errorData.error || 'Failed to fetch data');
        }
        
        const result = await response.json();
        
        console.log(`‚úÖ Received P&L HTML (noRevenue: ${result.noRevenue})`);
        
        // Display P&L report
        displayPNLReport(result);
        
      } catch (error) {
        console.error('‚ùå Error fetching P&L data:', error);
        document.getElementById('resultsMetadata').textContent = 'Error generating P&L report';
        document.getElementById('queryInfo').innerHTML = `<strong style="color: #e53e3e;">Error:</strong> ${error.message}`;
        document.getElementById('pnlContent').innerHTML = 
          `<div style="text-align: center; color: #e53e3e; padding: 40px;">
            <strong>Error: ${error.message}</strong><br>
            <small>Check browser console for details</small>
          </div>`;
        alert(`Failed to load P&L report: ${error.message}`);
      }
    }

    /**
     * Display P&L report HTML
     * 
     * @param {Object} result - Result object from API
     */
    function displayPNLReport(result) {
      const { html, noRevenue, hierarchy, selectedLabel, date, meta } = result;
      
      // Log full result to console
      console.log('üìä P&L Report Result:', result);
      
      // Update metadata
      document.getElementById('resultsMetadata').textContent = 
        `${meta.typeLabel}: ${selectedLabel} | Date: ${date}`;
      
      // Display meta information
      const queryInfo = document.getElementById('queryInfo');
      let metaInfoHtml = '<strong>Report Information:</strong><br>';
      metaInfoHtml += `<strong>Type:</strong> ${meta.typeLabel}<br>`;
      metaInfoHtml += `<strong>Entity:</strong> ${selectedLabel}<br>`;
      metaInfoHtml += `<strong>Period:</strong> ${date}<br>`;
      
      if (meta.facilityCount) {
        metaInfoHtml += `<strong>Facilities:</strong> ${meta.facilityCount}<br>`;
      }
      
      metaInfoHtml += `<strong>P&L Type:</strong> ${meta.plType || 'Standard'}`;
      
      queryInfo.innerHTML = metaInfoHtml;
      
      // Display P&L HTML or no revenue message
      const pnlContent = document.getElementById('pnlContent');
      
      if (noRevenue) {
        pnlContent.innerHTML = `
          <div style="text-align: center; padding: 40px; color: #718096;">
            <strong>No Revenue Data</strong><br>
            <small>This ${meta.typeLabel.toLowerCase()} has no revenue for the selected period.</small>
          </div>
        `;
      } else {
        pnlContent.innerHTML = html;
      }
    }

    /**
     * Close BigQuery results section
     */
    function closeBigQueryResults() {
      document.getElementById('bigqueryResults').style.display = 'none';
    }

    /**
     * Format number for display
     * 
     * @param {number} value - Number to format
     * @returns {string} Formatted number
     */
    function formatNumber(value) {
      if (value === null || value === undefined) return '-';
      return new Intl.NumberFormat('en-US', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(value);
    }

      console.log('Download PDF clicked');

      alert('Download PDF functionality will be implemented soon!');
    }
  </script>
